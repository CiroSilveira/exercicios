<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha!</h1>
    <hr><!-- hr é horizontal row-->
    <p>Você pode
        escrever um
        parágrafo de 
        qualquer jeito.<br> Basta colocar <!-- br é break row-->
        tudo entre
        as 
        tags
        &lt;p&gt; e <!-- &lt é o caractere especial less than (<) e &gt é o greater than (>) -->
        &lt;/p&gt;
    </p>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &darr;
    </p>

    <p>Vamos adicionar alguns emojis
        &#x1F601; <!-- para encontrar o código do emoji acesse o site emojipedia.org e copie o código depos do + e cole-o aqui precedido pela sequência &#x-->
        &#x1f602;
    </p>
</body>
</html>
